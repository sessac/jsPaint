<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>paintJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="cssCanvas"></canvas>
    <div class="controls">
      <div class="controls_range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="10.0"
          value="3"
          step="0.1"
          style="width: 170px"
        />
      </div>
      <div class="controls_buttons">
        <button id="jsMode">FILL</button>
        <button id="jsNew">NEW</button>
        <button id="jsSave">SAVE</button>
      </div>
      <div id="jsColors" class="controls_colors">
        <div
          class="controls_color jsColors"
          style="background-color: rgb(0, 0, 0)"
        ></div>
        <div
          class="controls_color jsColors"
          style="background-color: rgb(255, 255, 255)"
        ></div>
        <div
          class="controls_color jsColors"
          style="background-color: #ff3b30"
        ></div>
        <div
          class="controls_color jsColors"
          style="background-color: #ff9500"
        ></div>
        <div
          class="controls_color jsColors"
          style="background-color: #ffcc00"
        ></div>
        <div
          class="controls_color jsColors"
          style="background-color: #4cd963"
        ></div>
        <div
          class="controls_color jsColors"
          style="background-color: #5ac8fa"
        ></div>
        <div
          class="controls_color jsColors"
          style="background-color: #0579ff"
        ></div>
        <div
          class="controls_color jsColors"
          style="background-color: #5856d6"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
